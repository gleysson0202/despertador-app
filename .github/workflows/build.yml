name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip wget python3-pip python3-setuptools python3-wheel git openjdk-17-jdk

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
cd $HOME/android-sdk/cmdline-tools
wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
unzip cmdline-tools.zip
mv cmdline-tools latest
rm cmdline-tools.zip

        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Add Android SDK tools to PATH
      run: echo "$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build APK with Buildozer
      env:
        ANDROIDSDK: ${{ env.HOME }}/android-sdk
        ANDROIDNDK: ${{ env.HOME }}/android-sdk/ndk-bundle
        ANDROIDAPI: 31
        ANDROIDMINAPI: 21
        ANDROIDBUILDTOOLS: 31.0.0
        PATH: ${{ env.HOME }}/android-sdk/platform-tools:${PATH}
      run: |
        buildozer android debug
